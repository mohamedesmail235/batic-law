<!DOCTYPE html>
<html dir="{{"{{(app.user.info.language=='ar')?'rtl':'ltr'}}"}}" lang="{{"{{(app.user.info.language)?app.user.info.language:'en'}}"}}" ng-app="AH_App">
    <head>
        <meta charset="UTF-8">
        <title>{{_("Print Report of")}} {{"{{report_data.name}}"}}</title>
        <meta name="csrf-token" content="{{ csrf_token }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/reports/print/">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap"
              rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="/assets/css/desk.min.css?ver={{ build_version }}">
        <link type="text/css" rel="stylesheet" href="/assets/athmany_easymod/css/print_report.css?ver={{ build_version }}">
        <link rel="shortcut icon" type="image/x-icon" href="/assets/athmany_easymod/images/favicon.png">
        <link rel="icon" type="image/x-icon" href="/assets/athmany_easymod/images/favicon.png">
        <meta name="theme-color" content="#62AA88">
    </head>
    <body class="{{"{{(app.user.info.language=='ar')?'body-rtl-style':''}}"}}" ng-class="($storage.dark_mode)?'body-dark-mode':''">
        {% include "public/images/icons/symbol-defs.svg" %}
        <div class="wrapper">
            {{ frappe.render_template('templates/print.html', {}) }}
        </div>
        <div class="centered splash_athmany">
            <div id="preloader">
                <div id="preloader-circle">
                    <span></span>
                    <span></span>
                    <img src="/assets/athmany_easymod/images/favicon.png">
                </div>
            </div>
        </div>
        <script src="/assets/frappe/js/lib/jquery/jquery.min.js"></script>
        <script src="/assets/athmany_easymod/plugins/angular/angular.js?ver={{ build_version }}"></script>
        <script src="/assets/athmany_easymod/plugins/angular/angular-sanitize.min.js?ver={{ build_version }}"></script>
        <script src="/assets/athmany_easymod/plugins/angular/ngStorage.min.js?ver={{ build_version }}"></script>
        <script src="/assets/athmany_easymod/plugins/nprogress/nprogress.js?ver={{ build_version }}"></script>
        <script src="/assets/athmany_easymod/js/print-scripts.js?ver={{ build_version }}"></script>
    </body>
</html>
