<!-- BEGIN: Content-->
<div class="app-content content ">
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <div class="auth-wrapper auth-cover">
                <div class="auth-inner row m-0">
                    <!-- Brand logo--><a class="brand-logo">
                    <img src="/assets/batic/images/logo-sm.png" alt="Batic">
                </a>
                    <!-- /Brand logo-->
                    <!-- Left Text-->
                    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5" style="background: #F8F8F8">
                        <div class="w-100 d-lg-flex align-items-center justify-content-center px-5"><img class="img-fluid" src="/assets/batic/app-assets/images/pages/login-v2.svg" alt="Login V2"/></div>
                    </div>
                    <!-- /Left Text-->
                    <!-- Login-->
                    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
                        <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                            <img class="mb-2" src="/assets/batic/images/logo-sm.png">
                            <h2 class="card-title fw-bold mb-1">Welcome to Batic! 👋</h2>
                            <p class="card-text mb-2">Please sign in to your account and start the adventure</p>
                            <form class="auth-login-form mt-2" method="POST" ng-submit="Auth.form.submit($event)">
                                <div ng-if="Auth.form.login_error" class="alert alert-danger mt-1 alert-validation-msg" role="alert">
                                    <div class="alert-body d-flex align-items-center">
                                        <i class="far fa-info-circle me-50"></i>
                                        <span>{{Auth.form.login_error}}</span>
                                    </div>
                                </div>
                                <div class="mb-1">
                                    <label class="form-label" for="login-email">Email</label>
                                    <input class="form-control" id="login-email" type="text" name="login-email" ng-model="Auth.form.data.email" placeholder="john@example.com" aria-describedby="login-email" autofocus required tabindex="1"/>
                                </div>
                                <div class="mb-1">
                                    <div class="d-flex justify-content-between">
                                        <label class="form-label" for="login-password">Password</label>
                                        <!--                                        <a href="auth-forgot-password-cover.html"><small>Forgot Password?</small></a>-->
                                    </div>
                                    <div class="input-group input-group-merge form-password-toggle">
                                        <input class="form-control form-control-merge" id="login-password" type="{{(Auth.form.show_password)?'text':'password'}}" name="login-password" ng-model="Auth.form.data.password" placeholder="············" aria-describedby="login-password" required tabindex="2" autocomplete="off"/>
                                        <span class="input-group-text cursor-pointer" ng-click="Auth.form.showPassword()">
                                            <i ng-if="!Auth.form.show_password" class="far fa-eye"></i>
                                            <i ng-if="Auth.form.show_password" class="far fa-eye-slash"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="mb-1">
                                    <div class="form-check">
                                        <input class="form-check-input" id="remember-me" type="checkbox" tabindex="3"/>
                                        <label class="form-check-label" for="remember-me"> Remember Me</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" tabindex="4" ng-disabled="Auth.form.is_loading">
                                    <span ng-if="Auth.form.is_loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    <span ng-class="{'visually-hidden':(Auth.form.is_loading)}">Sign in</span>
                                </button>
                            </form>
                            <!--                            <p class="text-center mt-2"><span>New on our platform?</span><a href="auth-register-cover.html"><span>&nbsp;Create an account</span></a></p>-->
                            <!--                            <div class="divider my-2">-->
                            <!--                                <div class="divider-text">or</div>-->
                            <!--                            </div>-->
                            <!--                            <div class="auth-footer-btn d-flex justify-content-center"><a class="btn btn-facebook" href="#"><i data-feather="facebook"></i></a><a class="btn btn-twitter white" href="#"><i data-feather="twitter"></i></a><a class="btn btn-google" href="#"><i data-feather="mail"></i></a><a class="btn btn-github" href="#"><i data-feather="github"></i></a></div>-->
                        </div>
                    </div>
                    <!-- /Login-->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END: Content-->
