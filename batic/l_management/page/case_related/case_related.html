<style>
    .link:hover{
        text-decoration: underline;
        box-shadow: 0 0 1px 1px rgb(141, 140, 140);
    }
    .link{
        box-shadow: 0 0 1px 1px rgba(141, 140, 140, 0.441);
    }
    .link p{
        display: none;
    }
    .links-heading{
        text-align: left;
        color: rgb(70, 69, 69);
        font-family: Times New Roman;
    }
    .arrow-sign{
        font-size: 10px;
        font-weight: bold;
    }
</style>

<div class="container py-4">
    <h2 class="links-heading">Other Doctype Links</h2>
    <div class="card-columns py-3 h-100">
        {% for item in links %}

            <a class="card py-3 m-3 link" href="/app{{item.link}}">
                    <h4 class="card-text" style="display: inline;">{{item.name}}</h4>
                    <p class="float-right pr-3 arrow-sign">--></p>
            </a>
        {% endfor %}
    </div>
</div>
